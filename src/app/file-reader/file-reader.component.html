<input class="button-design" type="file" (change)="onChange($event)">
<br>
<br>
<br>

  <table>
    <tr>
      <th *ngFor = "let column of headers" class="content-table">
        {{column}}
      </th>
    </tr>

    <tr *ngFor = "let result of rows">
      <td *ngFor = "let column of headers" class="rows-table">
        <div *ngIf='result==" \n"' class="td-table">
        <p class="td-table"></p></div>
          {{result}}
      </td>
    </tr>
  </table>
